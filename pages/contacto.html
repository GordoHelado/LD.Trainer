<main>

 <form>
 <h1 class="px-2 py-2">Contacto</h1>
  <fieldset class="px-2 py-2">
  <legend>Datos personales</legend>
  
  <div class="row mb-2 w-75">
    <div class="col">
      <div class="form-outline">
        <label  class="form-label" for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Aaron" class="form-control w-75" />
        
      </div>
    </div>
    
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="apellido" placeholder="Molinas">Apellido</label>
        <input type="text" id="apellido" placeholder="Molinas"  class="form-control w-75" />
        
      </div>
    </div>
  </div>

  <div class="row mb-2 w-75">
        <div class="col">
      <div class="form-outline">
        <label class="form-label" for="mail">Email</label>
        <input type="email" id="mail" placeholder="a@a.a" class="form-control w-50" />
      </div>
    </div>
  
  <div class="col">
      <div class="form-outline mb-2">
       <label class="form-label" for="number">Teléfono</label>
       <input type="number" id="number" placeholder="11-1111-1111" class="form-control w-50" />
   
    </div>
  </div>
  
</div>
   
 

<legend>Motivo de consulta</legend>
 <div class="form-check form-check-inline mb-2">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Entrenamiento personalizado</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Entrenamiento online</label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Entrenamiento grupal</label>
</div>

<legend>Zona</legend>
<select class="form-select w-50 mb-4" aria-label="Default select example">
  <option selected>¿Dónde querés entrenar?</option>
  <option value="Rivadavia">Rivadavia</option>
  <option value="Centenario">Centenario</option>
  <option value="Las Heras">Las Heras</option>
   <option value="Domicilio">Domicilio</option>
</select>

 
  <div class="form-outline mb-4 w-50">
    <label class="form-label" for="mensaje">Deja tu consulta</label>
    <textarea class="form-control" id="mensaje" placeholder="Mensaje" rows="4"></textarea>
    
  </div>

  
</fieldset>  
  <div class="w-100 d-flex justify-content-center">
    <button type="reset" class="mx-2 my-2"><a class="button-cancel" href="../pages/error_404.html">Cancelar</a></button>
    <button type="submit" class="mx-2 my-2"><a class="button-send" href="../pages/error_404.html">Enviar</a></button>
  </div>
</form>
